---
# Debian-based distro
- name: Debian-based - Pull reboot info
  when: ansible_distribution in ['Debian', 'Ubuntu', 'LinuxMint']
  ansible.builtin.command: needrestart -q -b
  register: debianrestart
    
# Arch Linux distro
# - name: Update Arch-based distro
