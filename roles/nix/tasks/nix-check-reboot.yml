### REBOOTS
- name: "Suse - Reboot Host"
  ansible.builtin.reboot:
  when: ansible_distribution in ['openSUSE Leap', 'SUSE Linux Enterprise Server', 'openSUSE Tumbleweed'] and (suserestart is defined) and (suserestart.rc == '102')

- name: "Debian - Reboot Host"
  ansible.builtin.reboot:
  when: ansible_distribution in ['Debian', 'Ubuntu', 'LinuxMint'] and (debianrestart is defined) and (debianrestart.stdout | regex_search("NEEDRESTART-SVC`:` [2,3,0]"))

- name: "RHEL - Reboot host"
  ansible.builtin.reboot:
  when: ansible_distribution in ['CentOS', 'RedHat', 'OracleLinux', 'Amazon'] and (rhelrestart is defined) and (rhelrestart.stdout | regex_search('(Reboot is required)'))