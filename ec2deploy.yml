---
- name: Deploy EC2 
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Deploy EC2
      ec2: 
        key_name: "{{eckeyname}}"
        instance_type: "{{instanceType}}"
        image: "{{amiId}}"
        wait: yes
        group: "{{groupName}}"
        count: "{{instanceCount}}"
        vpc_subnet_id: "{{vpcsubnetid}}"
        assign_public_ip: yes
        region: "{{aws_region}}"
        zone: "{{aws_zone}}"
        tags:
          use: "{{usevar}}"
      register: ec2

    - name: Add new instance to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groupname: launched
      with_items: "{{ ec2.instances }}"

    - name: Wait for SSH to come up
      delegate_to: "{{ item.public_dns_name }}"
      wait_for_connection:
        delay: 60
        timeout: 320
      with_items: "{{ ec2.instances }}"
      - name: Configure instance(s)

  hosts: launched
  become: True
  gather_facts: True
  roles:
    - update_instance
